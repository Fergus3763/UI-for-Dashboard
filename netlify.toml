[build]
  base = "admin-ui"
  publish = "public"
  command = "npm install && npm run build"

[functions]
  directory = "admin-ui/netlify/functions"

# Serve the persistence smoke test as a static file (no SPA redirect)
[[redirects]]
  from = "/persistence-smoke.html"
  to = "/persistence-smoke.html"
  status = 200

# SPA catch-all for the React Admin UI
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
