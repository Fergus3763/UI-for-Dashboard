[build]
  base = "admin-ui"
  publish = "public"
  command = "npm install && npm run build"

[functions]
  directory = "netlify/functions"

# Booker stub must be served as a static HTML (NOT through React router)
[[redirects]]
  from = "/booker-stub.html"
  to = "/booker-stub.html"
  status = 200
  force = true

# SPA catch-all for everything else in admin UI
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
