[build]
  base = "admin-ui"
  publish = "public"
  command = "npm install && npm run build"

[functions]
  directory = "netlify/functions"

# Allow the smoke test page to load directly
[[redirects]]
  from = "/persistence-smoke.html"
  to = "/persistence-smoke.html"
  status = 200

# Catch-all for SPA routes (keep this last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
